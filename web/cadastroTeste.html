<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/EstilosCadastro.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5 janelaLogin">
                <form>
                    <div class="row justify-content-md-center">
                        <h1 style="color: #ffffff">Crie sua conta</h1>
                    </div>

                    <div class="form-group row">
                        
                        <div class="camposCad col-sm-6 text-left">
                            <label for="nome" class="" style="color: #ffffff;">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" autofocus>
                        </div>
                        <div class="camposCad col-sm-6 text-left" >
                            <label for="senha" class="" style="color: #ffffff;">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="camposCad col-sm-12 text-left">
                            <label for="email" class="" style="color: #ffffff;">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-botaozinho ">Enviar</button>
                </form>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
